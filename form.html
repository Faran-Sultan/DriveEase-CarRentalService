    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>

        <a class="logo" href="index.html">
            <img src="images/logo.png" alt="DriveEase Logo">
            <span>DriveEase</span>
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="gallery.html">Lineup</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <div class="breadcrumb">
        <a href="index.html">Home</a> &gt;
        <a href="gallery.html">Our Catalog</a> &gt;
        <span>Booking Form</span>
    </div>
    <div class="catalog-header">
        <br>
        <h1>Booking Form</h1>
        <p>Please fill out the form below to book your preferred car.</p>
        <span class="accent-line"></span>
    </div>
    <section class="booking-form">
        <form action="review.html" method="get">
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" required><br><br>
            <label for="car">Select Car:</label><br>
            <select id="car" name="car" required>
                <option value="not-selected">-----Select a car-----</option>
                <option value="mehran">Suzuki Mehran</option>
                <option value="alto">Suzuki Alto</option>
                <option value="cultus">Suzuki Cultus</option>
                <option value="swift">Suzuki Swift</option>
                <option value="corolla">Toyota Corolla</option>
                <option value="civic">Honda Civic</option>
                <option value="city">Honda City</option>
                <option value="alsvin">Changan Alsvin</option>
                <option value="sportage">Kia Sportage</option>
                <option value="tucson">Hyundai Tucson</option>
                <option value="mg">MG HS</option>
                <option value="haval">Haval H6</option>
                <option value="benz">Mercedes-Benz S500</option>
                <option value="bmw">BMW i7</option>
                <option value="porsche">Porsche Panamera</option>
                <option value="gtr">Nissan GT-R</option>
            </select><br><br>
            <label for="pickup-date">Pickup Date:</label><br>
            <input type="date" id="pickup-date" name="pickup-date" required><br><br>
            <label for="return-date">Return Date:</label><br>
            <input type="date" id="return-date" name="return-date" required><br><br>
            <input type="submit" value="Submit Booking Request">
        </form>
    </section>
</body>
